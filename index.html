<!DOCTYPE html>
<html>
<head>
    <title>Sort Rooms</title>
    <script src="sort.js"></script>
</head>
<body>
    <h1>Sort Rooms</h1>
    <p>Enter room numbers separated by commas and spaces:</p>
    <input type="text" id="roomInput">
    <button onclick="sortRooms()">Sort</button>
    <table>
        <thead>
            <tr>
                <th>NK-L</th>
                <th>NK-M</th>
                <th>NK-B</th>
                <th>NDD-L</th>
                <th>NDD-M</th>
                <th>NDD-B</th>
            </tr>
        </thead>
        <tbody id="roomTableBody"></tbody>
    </table>
</body>
</html>
